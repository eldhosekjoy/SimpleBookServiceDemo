<h1 id="tableLabel">Book List</h1>


<p *ngIf="!books"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="books">
  <thead>
      <tr>
          <th>Id</th>
          <th>Book Name</th>
          <th>Author</th>
          <th>Category</th>
          <th>Description</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.bookName }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td>{{ book.description }}</td>
      </tr>
  </tbody>
</table>
